<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jadoo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&family=Volkhov:wght@700&display=swap"
        rel="stylesheet">


    <link rel="stylesheet" href="./css/style.min.css">
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container ">
                <a class="navbar-brand" href="#" aria-label="Go to home page"><img src="./images/jadoo-logo.svg" alt="Jadoo Logo"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
                    aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarScroll">
                    <ul class="navbar-nav ms-auto my-2 my-lg-0 navbar-nav-scroll align-items-lg-center" style="--bs-scroll-height: 100px;">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Desitnations</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Hotels</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Flights</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Bookings</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="btn btn-sm btn-outlined btn-outline-dark" href="#">Sign Up</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <select class="form-select border-0"  name="language" id="lang">
                            <option value="en" selected>en</option>
                            <option value="hi">hi</option>
                        </select>
                    </form>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <img src="./images/right-wave-vector.svg" alt="decoration vector" class="img-fluid position-absolute top-0 end-0 z-n1" />
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
</body>

</html>
