<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous" defer></script>
</head>
<body>
    <header>
        <h1 class="text-center">Bootstrap Form</h1>
    </header>
    <main>
        <div class="container pb-5">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <form action="" method="get">
                        <div class="row gy-4" >
                            <div class="col-md-6">
                                <div>
                                    <label class="form-label" for="name">Name</label>
                                    <input type="text" id="name" class="form-control" name="name" placeholder="Enter your name">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div>
                                    <label for="contact">Contact No</label>
                                    <input type="number" class="form-control form-control-lg" id="contact" name="contact" placeholder="Enter your Contact No">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div>
                                    <label for="email">Email</label>
                                    <input type="email" class="form-control form-control-sm" id="email" name="email" placeholder="Enter your Email">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div>
                                    <label for="password">Password</label>
                                    <input type="password" aria-label="this field is readonly" readonly class="form-control" id="password" name="password" placeholder="Enter your Password">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div>
                                    <label class="d-block form-label">Gender</label>
                                    <div class="form-check form-check-inline">
                                        <label class="form-check-label" for="male">Male</label>
                                        <input class="form-check-input" type="radio" id="male" value="male" name="gender">
                                    </div>
                                    
                                    <div class="form-check form-check-inline">
                                        <label  class="form-check-label" for="female">Female</label>
                                        <input class="form-check-input" type="radio" id="female" value="female" name="gender">
                                    </div>
                                    
                                    <div class="form-check form-check-inline">
                                        <label  class="form-check-label" for="other">Other</label>
                                        <input class="form-check-input" type="radio" id="other" value="other" name="gender">
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div>
                                    <label>City</label>
                                    <select name="city" class="form-select" id="city">
                                        <option value="">Select Your City</option>
                                        <option value="mumbai">Mumbai</option>
                                        <option value="delhi">Delhi</option>
                                        <option value="banglore">Banglore</option>
                                        <option value="kolkata">Kolkata</option>
                                        <option value="chennai">Chennai</option>
                                        <option value="pune">Pune</option>
                                    </select>
                                    
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div>
                                    <label for="address">Address</label>
                                    <textarea id="address" class="form-control" name="address" placeholder="Enter your Address"></textarea>
                                </div>
                                <!-- <input type="submit" value="Submit" class="btn btn-primary"> -->
                            </div>
                        </div>
                        
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" role="switch" id="switchCheckDefault">
                            <label class="form-check-label" for="switchCheckDefault">Default switch checkbox input</label>
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1">&</span>
                            <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
