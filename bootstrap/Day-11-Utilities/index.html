<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Carousel & Modal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <style>
    .box{
      width: 200px;
    }
    .vh-50{height:80vh;}
  </style>

</head>

<body>
  
  <header>
    <h1 class="text-center">Utilities</h1>
  </header>
  <main>
    <div class="container">
        <h2>Border</h2>
        <!-- Border -->
        <div class="box bg-body-secondary ratio ratio-1x1 border border-top-0 border-bottom-0"></div>
        <h2>Border Thikness</h2>
        <!-- Border-thikness -->
        <div class="box mt-2 bg-body-secondary ratio ratio-1x1 border border-5 "></div>
        
        <!-- Border Color -->
        <h2 class=" mt-5 mb-3 pb-3 border-bottom border-primary">Border color</h2>
        <div class="box mt-2 bg-body-secondary ratio ratio-1x1 border border-danger-subtle "></div>


        <!-- Position -->
        <h2>Position</h2>
        <div class="bg-secondary-subtle position-relative vh-50">
            <div class="box bg-dark ratio ratio-1x1 position-absolute top-50 start-50 translate-middle-x translate-middle-y">A</div>
        </div>
        <!-- Shadow -->
        <h2 class="mt-5 pb-2 lh-lg">Shadow</h2>
        <div class="bg-secondary-subtle p-5 position-relative vh-50">
            <div class="box bg-white ratio ratio-1x1 shadow-lg"></div>
        </div>
    </div>
  </main>

  <div class="vh-100"></div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  
</body>

</html>
