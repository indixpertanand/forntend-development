<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="./css/style.css">
        <style>
           
        </style>
    </head>
    <body>
       <form action="">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" name="name" id="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email">
            </div>
            <div class="form-group">
                <label for="contact">Contact No</label>
                <input type="text" pattern="[6789]{1}[0-9]{9}" name="contact" id="contact">
            </div>
            <div class="form-group">
                <label for="gender">Gender</label>
                <label for="male">
                    <input type="radio" name="gender" value="m" id="male"><span></span> Male</label>
                <label for="female">
                    <input type="radio" name="gender" value="f" id="female" checked><span></span> Female</label>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" required minlength="8">
            </div>
            <div class="form-group">
                <label for="city">City</label>
                <select name="city" id="city">
                    <option value="">Select City</option>
                </select>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea name="message" id="message"></textarea>
            </div>
            <div class="input-group">
                <label for="switch">
                    <input type="checkbox" id="switch">
                    <span></span>
                </label>
            </div>
            <input type="submit" value="Submit">
       </form>
    </body>
</html>
