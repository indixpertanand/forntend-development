<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Inline CSS Example</title>
        <style>
            .h1{color: blue; font-size: 32px; text-align: center;}
            h2.h1{color: red;}
        </style>
    </head>
    <body>
        <main>
            <h1 class="h1">Welcome!</h1>
            <h2 class="h1">Heading</h2>
        </main>
    </body>
</html>
