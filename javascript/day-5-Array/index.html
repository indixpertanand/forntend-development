<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Array</title>
</head>
<body>
    
    <script>
        //Creating Array
        let colors = ["Red", "Green", "Blue"];

        // Length
        console.log(colors.length)
        
        //add & delete from/to end
        colors.push("Dragonfruit");
        console.log(colors)
        colors.pop();
        console.log(colors)
        //add & delete from/to Start
        colors.unshift("Avacado");
        console.log(colors)
        colors.shift();
        console.log(colors);

        colors.splice(1, 0, "kiwi", "orange")
        console.log(colors)
        
        let slicedArr = colors.slice(1, 3);
        console.log(slicedArr)
        
        let veggies = ["Carrot", "Spinach"];
        let array = colors.concat(veggies)
        console.log(array);

        console.log(array.indexOf("Green"));

        console.log(array.includes("Carrot"));


        array.forEach(function(value){
            console.log(value)
        });

        let newArray = array.map(function(value){
            return value.toUpperCase()
        });
        console.log(array)
        console.log(newArray)

        let filteredArray = array.filter(value => value.length > 4 && value.length < 7);
        console.log(filteredArray)

        let totalLength = array.reduce((sum, item)=> sum + item.length, 0)

        console.log(totalLength)
        
        array.sort().reverse();
        console.log(array)
        let numberArray = [];
        for(let i=50; i>=0; i--){
            numberArray.push(i);
        }
        console.log(numberArray.sort((a, b)=> b-a));

        let num = 1234;
        console.log(parseInt((num+'').split('').reverse().join('')));

    </script>
</body>
</html>
