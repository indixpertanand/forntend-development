<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Handeling</title>
</head>
<body>
    <script>
        try{
            // Syntax Error
            console.log("Hello World" );
            // missing closing parenthesis
            // //Run Time Error            
            let x = y + 1; // 'y' is not defined//
        }catch(error){
            console.log(error.message)
        }
        let promise = new Promise((success, error)=>{
            // let status = false;
            error("Error from promise");
        })
        async function fetchUser(){
            try{
                let userResponse =  await fetch('https://jsonplaceholder.typicode.com/users/');
                if(!userResponse.ok){
                    throw new Error("Error Fetching users");
                }
                
                console.log(await userResponse.json());
            }catch(error){
                console.log(error);
            }
        }
        fetchUser()
        promise.then(data=>{
            console.log(data)
        }).catch(error=>{
            console.log(error)
        });
        
        console.log('line 21');
    </script>
</body>
</html>
